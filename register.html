<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>กิ๋นตวย | Register</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item-left">
            <img src="./images/logo.png" alt="logo" id="register-logo">
        </div>
        <div class="flex-item-right">
            <section id="head_register">Register</section>
            <form action="" method="post">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <br><input type="email" name="email" id="email" placeholder="E-mail" required>
                <br><input type="password" name="password" id="email" placeholder="Password" required>
                <br><input type="tel" name="tel" id="tel" placeholder="Phone Number" required>
                <br><input type="tel" name="tel" id="tel" placeholder="Bank No." required>
                <!--<br><span>qrcode: </span><input type="file" name="file" id="qrcode" required>-->
                <br><input type="submit" value="Register" id="register">
                <button onclick="location.href='#'" type="button" id="back">
                    Back</button>
            </form>
        </div>
    </div>
</body>

</html>
