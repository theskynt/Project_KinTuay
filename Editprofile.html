<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./css/Editprofile.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <title>กิ๋นตวย | Edit Profile</title>
</head>

<body>
    <!--Navbar-->
    <nav>
        <ul>
            <li>
                <img src="./images/logo.png" alt="logo" id="logo">
            </li>
        </ul>
    </nav>
    <!--End-Navbar-->
    <div class="main">แก้ไขโปรไฟล์</div>
    <form action="">
        <div class="bottom">
            <div class="flex-container">
                <div class="top-in-bottom">
                    <div class="left">
                        <div class="box">
                            <img src="https://i.pinimg.com/564x/bf/8f/7c/bf8f7c5460e75014424781ac53862167.jpg"
                                alt="avatar">
                        </div>
                    </div>
                    <div class="right">
                        <div class="left-right">
                            <label for="Username">Username</label><br>
                            <label for="E-mail">E-mail</label><br>
                            <label for="Phopne">Phone </label><br>
                            <label for="Password">Password</label><br>
                        </div>
                        <div class="right-right">
                            <input type="text" id="Username" name="Username"><br>
                            <input type="text" id="E-mail" name="E-mail"><br>
                            <input type="text" id="Phopne" name="Phopne"><br>
                            <input type="password" id="Password" name="Password"><br>
                        </div>
                    </div>
                </div>
                <br><br><br>
                <div class="qr">
                    <button class="qrcode">QR Code</button>
                </div>
            </div>
            <div class="save-cancel">
                <button class="Save">Save</button>
                <button class="Cancel">Cancel</button>
            </div>
        </div>
    </form>

</body>

</html>
