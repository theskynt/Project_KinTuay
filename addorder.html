<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กิ๋นตวย | Add order</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/addorder.css">
    <link rel="stylesheet" href="./css/navbar.css">
    
</head>

<body>
    <!--Navbar-->
    <nav>
        <ul>
            <li>
                <img src="./images/logo.png" alt="logo" id="logo">
            </li>
            <li>
                <img src="images/profile.png" class="profile">
                <ul>
                    <li class="sub-item">
                        <span class="material-icons-outlined"> grid_view </span>
                        <p>Dashboard</p>
                    </li>
                    <li class="sub-item">
                        <span class="material-icons-outlined">
                            format_list_bulleted
                        </span>
                        <p>My Orders</p>
                    </li>
                    <li class="sub-item">
                        <span class="material-icons-outlined"> manage_accounts </span>
                        <p>Update Profile</p>
                    </li>
                    <li class="sub-item">
                        <span class="material-icons-outlined"> logout </span>
                        <p>Logout</p>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <!--End-Navbar-->
    <div class="main">ชำระค่าบริการ</div>
    <form action="">
    <div class="bottomcontainer">
        <div class="flex-container">
        <div class="item"><img src="./images/Kraprao.jfif" alt="logo" class="item-img"><br>
            <div class="name-item">ปูตีกัมมาสาลา <td class="price">35฿</td>
            </div>
            <div class="shop-name">ร้าน : เจ้เล็กข้าวแกงตามสั่ง</div>
            <div class="more-detail">
                <label for="detail">รายละเอียด</label><br>
                    <textarea type="text" id="detail" name="detail" class="box"></textarea>
                </div>
            </div>
            <div class="check-box">
                <label>
                    <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> พิเศษ +5 บาท</label><br>
                <label>
                    <input type="checkbox" class="radio" value="1" name="fooby[1][]" /> ไข่ดาว +5 บาท</label>
            </div>
            <div class="note">
                <label for="notes">หมายเหตุ</label><br>
                    <textarea type="text" id="notes" name="notes" class="box"></textarea>
                </div>
            </div>
            <div class="post-cancel">
                <button class="post-button">Confirm</button>
                <button class="cancel-button">Cancel</button>
            </div>
        </div>
</form>
</body>

</html>
