<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/service.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <title>กิ๋นตวย | POPUP</title>
</head>

<body>
    <!--Navbar-->
    <nav>
        <ul>
            <li>
                <img src="./images/logo.png" alt="logo" id="logo" />
            </li>
            <li>
                <img src="images/profile.png" class="profile" />
                <ul>
                    <li class="sub-item">
                        <span class="material-icons-outlined"> grid_view </span>
                        <p>Dashboard</p>
                    </li>
                    <li class="sub-item">
                        <span class="material-icons-outlined">
                format_list_bulleted
              </span>
                        <p>My Orders</p>
                    </li>
                    <li class="sub-item">
                        <span class="material-icons-outlined"> manage_accounts </span>
                        <p>Update Profile</p>
                    </li>
                    <li class="sub-item">
                        <span class="material-icons-outlined"> logout </span>
                        <p>Logout</p>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <!--End-Navbar-->

    <!--Content-Popup-->
    <center><button class="btn-popup-pay" id="pop">TEST</button></center>
    <div class="popup1">
        <img src="./images/Kraprao.jfif" alt="logo" class="item-img" />
        <div class="name-item">
            ข้าวผัด
            <td class="price">35฿</td>
        </div>
        <div class="shop-name">ร้าน : เจ้เล็กข้าวแกงตามสั่ง</div>
        <div class="flex-container">
            <div class="flex-item-left">
                <p>รายการอาหาร</p>
                <p style="margin-left: 9%">ข้าวผัด</p>
                <p style="margin-left: 9%">ไข่ดาว</p>
                <p style="margin-left: 9%">ค่าหิ้ว</p>
                <p style="margin-left: 9%">รวม</p>
                <p>ที่อยู่</p>
            </div>
            <div class="flex-item-right">
                <p>ราคา</p>
                <p style="margin-left: 9%">35</p>
                <p style="margin-left: 9%">5</p>
                <p style="margin-left: 9%">10</p>
                <p style="margin-left: 9%">50</p>
                </form>
            </div>
        </div>
        <input type="text" name="address" id="address" placeholder="ที่อยู่" required>
        <br>
        <img src="./images/qr.png" alt="logo" class="qr" />
        <div class="ฺbtn">
            <button class="btn-popup-pay" id="pay">Pay</button>
            <button class="btn-popup-cancel" id="close">cancel</button>
        </div>
    </div>

    <div class="popup2">
        <div class="pay-cancel">
            <br />
            <img src="./images/success.png" alt="" class="success" />
            <br />
            <br />
            <h1>ชำระสำเร็จ</h1>
            <br />
            <br />
            <button class="btn-popup-success" id="close2">BACK</button>
        </div>
    </div>
    <!--End-Content-Popup-->

    <!--Script-->
    <script type="text/javascript">
        document.getElementById("pop").onclick = popup1;
        document.getElementById("pay").onclick = popup2;

        function popup1() {
            document.querySelector(".popup1").style.display = "block";
            document.querySelector("#close").addEventListener("click", function() {
                document.querySelector(".popup1").style.display = "none";
            });
        }

        function popup2() {
            document.querySelector(".popup1").style.display = "none";
            document.querySelector(".popup2").style.display = "block";
            document
                .querySelector("#close2")
                .addEventListener("click", function() {
                    document.querySelector(".popup2").style.display = "none";
                });
        }
    </script>
    <!--End Script-->
</body>

</html>
